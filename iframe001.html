<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de iframe</title>
    <style>
        iframe {
            height: 500px;
            width: 600px;
        }
    </style>
</head>
<body>
    <h1>Ferramentas úteis de produtividade</h1>
    <p>Notion</p>
    <iframe src="https://www.notion.com/pt" frameborder="0"><a href="https://www.notion.com/pt" target="_blank"></a>Notion</iframe>

    <p>Milanote</p>
    <iframe src="https://milanote.com/" frameborder="0"> <a href="https://milanote.com/" target="_blank">Milanote</a></iframe>
</body>
</html>
